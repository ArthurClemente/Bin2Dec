<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bin2Dec</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <style> @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap'); </style>
    <script src="main.js"></script>
</head>
<body>
    <div class="calculadora">
        <h1 class="titulo">Bin2Dec</h1>
        <h3 class="subtitulo">Conversor binário para decimal</h3>
        <p>
            Binário: <input type="text" id="bin-in" placeholder="Digite um valor em binário">
        </p>
        <p>
            Decimal: <output type="text" id="dec-out">
        </p>
        <p>
            <input type="button" value="CONVERTER" onclick="converter()">
        </p>
    </div>
</body>
</html>
